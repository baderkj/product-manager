<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>js</title>
</head>
<body>
<div class="crud">
	<div class="head">
		<h2>crud</h2>
		<p>PRODUCT MANAGEMENT SYSTEM</p>
	</div>
	<div class="inputs">
		<input type="text" id="title" placeholder="title" name="">
		<div class="price">
			<input onkeyup="getTotal()"  type="number" id="price" placeholder="price" name="">
			<input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes" name="">
			<input onkeyup="getTotal()" type="ads" id="ads" placeholder="ads" name="">
			<input onkeyup="getTotal()" type="number" id="discount" placeholder="discount" name="">
			<small id="total">21212</small>
		</div>
		<input type="number" id="count" placeholder="count" name="">
		<input type="text" id="category" placeholder="category" name="">
		<button id="submit">Create</button>
	</div>




	<div class="outputs">
		<div class="searchBlock">
			<input onkeyup="searchData(this.value)" type="text" placeholder="Search" id="search" name="">
			<div class="btnSearch">
				<button onclick="getSearchMood(this.id)" id="searchTitle">search By Title</button>
				<button onclick="getSearchMood(this.id)" id="searchCategory">search By Category</button>
			</div>
					</div>
					<div id="deleteAll">
					
					</div>
					<table>
						<tr>
							<th>id</th>
							<th>title</th>
							<th>price</th>
							<th>taxes</th>
							<th>ads</th>
							<th>discount</th>
							<th>total</th>
							<th>category</th>
							<th>update</th>
							<th>delete</th>
						</tr>
						<tbody>

						</tbody>
					</table>


				</div>
			
			
			</div>
			
			
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
